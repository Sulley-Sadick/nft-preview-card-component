<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/ntf-preview-card.css">
</head>
<body>
  <main class="wrapper">
    <div class="container">
      <div class="img-container">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
        <img src="/images/icon-view.svg" alt="icon-view" class="icon-view">
      </div>
      <div class="img-content">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <div class="eth-img">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="inline">
            <span class="eth-span">0.041 ETH</span>
          </div>
          <div class="clock">
            <img src="/images/icon-clock.svg" alt="icon-clock" class="inline">
            <span class="clock-span">3 days left</span>
          </div>
        </div>
      </div>
      <hr>
      <div class="user">
        <img src="/images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span class="user-name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sadick Sulley</a>.
  </div>
  </footer>
</body>
</html>
